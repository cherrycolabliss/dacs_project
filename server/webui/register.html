<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLogin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>

    <nav>
        <ul id="navbar">
            <li>CryptoLogin</li>
        </ul>
    </nav>

    <main class="container">
            <form>
                <h1 id="title">Register</h1>
                <div class="form-group">
                    <label for="username" class="label-text">Username</label>
                    <input id="username" type="text" class="input-field" placeholder="Enter your username">
                </div>                    
                <br>           
                <button class="login-btn" onclick="register()">Register</button>
                <a id="register" href="/">Back To Login</a>
            </form>
    </main>

</body>
</html>
